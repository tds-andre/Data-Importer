<script type="text/template" id="dataset-details-template">

	
	<div class="row">
		<div class="col-sm-6">
			<h6>Nome</h6>
			<h5> <%- name %> </h5>
		</div>
		<div class="col-sm-6">
			<h6>Conector</h6>
			<h5><%- conector %></h5>
		</div>							
	</div>
	<% if(conector=="CSV") {		
		if(recordDelimiter = "\r\n")
			recordDelimiter = "Windows"
		if(recordDelimiter = "\n") 
			recordDelimiter = "Unix";
	%>
	<div class="js-dataset-details-csv js-dataset-details-type-specific">
		<div class="row">
			<div class="col-sm-6">
				<h6>Separador de linha</h6>
				<h5><%-  recordDelimiter %></h5>
			</div>
			<div class="col-sm-6">
				<h6>Separador de campo</h6>
				<h5><%-   fieldDelimiter %> </h5>
			</div>					
		</div>		
	</div>	
	<% } %>

	<% if(conector=="Solr") { %>
	<div class="js-dataset-details-solr js-dataset-details-type-specific">
		<div class="row">
			<div class="col-sm-6">
				<h6>Servidor Solr</h6>
				<h5><%- server.attributes.host %></h5>
			</div>
			<div class="col-sm-6">
				<h6>Core</h6>
				<h5> <%- location %> </h5>
			</div>					
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h6>Porta</h6>
				<h5><%- server.attributes.port %></h5>
			</div>
			<div class="col-sm-6">
				<h6>Porta FTP</h6>
				<h5> <%- server.attributes.ftpPort %> </h5>
			</div>					
		</div>	
	</div>
	<% } %>

</script>
