<script type="text/template" id="dataset-list-template">
	<div class="widget radius-bordered">
		<div class="widget-header bg-seashell">
			<span class="widget-caption silver"> <%- title %> </span>
			<div class="widget-buttons buttons-bordered hidden-print">
				<span><a class="btn btn-default btn-sm js-new" href="#"> <%- button %> </a></span>
			</div>									
			<div class="widget-buttons buttons-bordered hidden-print">									
				<a data-toggle="maximize" href="#">
					<i class="fa fa-expand silver"></i>
				</a>
				<a data-toggle="collapse" href="#">
					<i class="fa fa-minus silver"></i>
				</a>
			</div>									
		</div>
		<div class="widget-body">
		
			

			<div class="table-scrollable">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th scope="col" class="sorting_asc">
								Nome
							</th>													
							<th scope="col" class="sorting">
								Conector
							</th>
							<th scope="col" class="sorting">
								URL
							</th>
							<th class="hidden-print min-width"></th>
						</tr>
					</thead>
					<tbody class="js-list">
						
					</tbody>
				</table>
			</div>

			
				
				
		</div>
	</div>
</script>
